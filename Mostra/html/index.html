<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeniusSport</title>
    <style>
    .grid-container {
            display: grid;
            grid-template-rows: auto auto auto;
            background-color: #c4bafa;
            padding: 100px;
    }
    .quadra{
        border: 1px solid #685bb1;
        padding: 10%;
    }
    img{
        width: 50%;
        height: 50%;
    }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="quadra">
            <img src="QuadraTenis.png">
        </div>
        <div class="quadra">
            <img src="imagens/QuadraVolei.jpg">
        </div>
        <div class="quadra">
            <img src="imagens/QuadraBasquete.jpg">
        </div>
        <div class="quadra">
            <img src="imagens/QuadraFutebol.jpg">
        </div>
    </div>
</body>
</html>
